<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="url(#accentGradient)" opacity="0.15"/>
  <circle cx="1100" cy="530" r="300" fill="url(#accentGradient)" opacity="0.1"/>
  
  <!-- Main content container -->
  <rect x="80" y="180" width="1040" height="270" rx="20" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="120" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff" letter-spacing="-2">
    Gilank
  </text>
  
  <!-- Subtitle -->
  <text x="120" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8" font-weight="400">
    Full-Stack Developer
  </text>
  
  <!-- Tagline -->
  <text x="120" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748b">
    Crafting Digital Excellence
  </text>
  
  <!-- Decorative line -->
  <line x1="120" y1="450" x2="400" y2="450" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Bottom info -->
  <text x="120" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#475569">
    React • Next.js • TypeScript • Node.js
  </text>
  
  <!-- URL -->
  <text x="120" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#334155">
    your-domain.com
  </text>
</svg>
