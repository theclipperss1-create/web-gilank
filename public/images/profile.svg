<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="url(#accentGradient)" opacity="0.3"/>
  <circle cx="200" cy="170" r="60" fill="url(#accentGradient)" opacity="0.5"/>
  
  <!-- Person silhouette -->
  <circle cx="200" cy="140" r="45" fill="#e2e8f0" opacity="0.9"/>
  <ellipse cx="200" cy="320" rx="90" ry="70" fill="#e2e8f0" opacity="0.9"/>
  
  <!-- Text -->
  <text x="200" y="380" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14" letter-spacing="2">
    YOUR PHOTO HERE
  </text>
</svg>
